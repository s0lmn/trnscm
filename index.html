<!DOCTYPE html>
<html lang="en">
<head>
  <!-- This disables zooming and sets the viewport properly -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>TRANSCOM QUIZ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="transcommer.css">
  <!-- Add Font Awesome CDN for the arrow -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="quiz-container">
    <h1>TRANSCOM QUIZ</h1>
    <div id="question-container">
      <div id="question-text">Loading...</div>
      <div class="options" id="options-container"></div>
    </div>
    <div id="feedback"></div>
    <button id="prev-btn" disabled>
  <i class="fas fa-arrow-left"></i>  <!-- Font Awesome left arrow -->
</button>
<button id="next-btn" disabled>
  <i class="fas fa-arrow-right"></i>  <!-- Font Awesome right arrow -->
</button>
    <div id="final-score" style="display: none; margin-top: 20px; text-align: center;"></div>
  </div>
  <script src="transcommer.js"></script>
</body>
</html>
